<h3>Blog Post List</h3>
{if !empty($posts)}
<table>
	<tr>
		<th>Id</th>
		<th>Title</th>
		<th>Description</th>
		<th>Create Date</th>
		<th>Action</th>
	</tr>
{foreach item=p from=$posts}
	<tr class="{cycle values="rowA,rowB"}">
		<td>{$p.postId}</td>
		<td><a href="/blog/p/show/{$p.postId}">{$p.title}</a></td>
		<td>{$p.description}</td>
		<td>{$p.createTime}</td>
		<td>
			<a href="/blog/p/edit/{$p.postId}">Edit</a> | <a href="/blog/p/remove/{$p.postId}">Remove</a>
		</td>
	</tr>
{/foreach}
</table>
{/if}
<p><a href="/blog/p/add">Add a blog entry</a></p>
<p>Total {$totalPosts} post(s)</p>
